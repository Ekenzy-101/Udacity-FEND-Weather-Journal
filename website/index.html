<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <div class="holder headline">
            <h1>Weather Journal Apps</h1>
        </div>
        <div class="holder zip">
            <label for="zip">Enter Zipcode Here</label>
            <input type="text" id="zip" placeholder="Enter zip code here">
        </div>
        <div class="holder feel">
            <div class="feel_box">
                <label for="feelings">How are you feeling today?</label>
            </div>
            <div class="feel_box">
                <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="6"></textarea>
            </div>
            <div class="feel_box">
                <button class="btn btn-primary float-right" id="generate" type="submit"> Generate </button>
            </div>
        </div>
        <div class="holder entry">
            <div class="title">Most Recent Entry</div>
            <div id="entryHolder">
                <div id="date"></div>
                <div id="temp"></div>
                <div id="content"></div>
            </div>
        </div>
    </div>

    <!-- local JavaScript -->
    <script src="./app.js"></script>
